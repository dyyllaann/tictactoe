<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="style.css"> -->
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }

            h1 {
                padding-top: 10%;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 20px;
            }

            h2 {
                font-family: 'Press Start 2P', cursive;
                font-size: 64px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            ul {
                margin: 0 auto;
                padding: 0;
            }

            li {
                font-family: 'Press Start 2P', cursive;
                font-size: 16px;
                width: 120px;
                margin: 0 auto;
                text-align: center;
                display: inline-block;
            }

            #controls {
                padding-top: 5%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #gameboard {
                padding-top: 5%;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 200px;
            }

            .square {
                padding: 32px;
                border: 1px solid black;
            }

            .x {
                background-image: url('./x.svg');
                background-repeat: no-repeat;
                background-size: 64px;
            }

            .o {
                background-image: url('./o.svg');
                background-repeat: no-repeat;
                background-size: 75%;
                background-position: center;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <h2>Tic Tac Toe</h2>
        </div>
        <div id="controls">
            <ul id="control-btns">
                <li onclick="reset()">Reset</li>
                <!-- <li onclick="credits()">Credits</li> -->
            </ul>
        </div>
        <table id="gameboard">
            <tr id="row-1" class="row">
                <th id="0-0" class="square" onclick="getUserInput(this)"></th>
                <th id="0-1" class="square" onclick="getUserInput(this)"></th>
                <th id="0-2" class="square" onclick="getUserInput(this)"></th>
            </tr>
            <tr id="row-2" class="row">
                <th id="1-0" class="square" onclick="getUserInput(this)"> </th>
                <th id="1-1" class="square" onclick="getUserInput(this)"> </th>
                <th id="1-2" class="square" onclick="getUserInput(this)"> </th>
            </tr>
            <tr id="row-3" class="row">
                <th id="2-0" class="square" onclick="getUserInput(this)"> </th>
                <th id="2-1" class="square" onclick="getUserInput(this)"> </th>
                <th id="2-2" class="square" onclick="getUserInput(this)"> </th>
            </tr>
        </table>
        <div>
            <h1 id="banner"></h1>
        </div>
        <script src="app.js"></script>
    </body>
</html>
